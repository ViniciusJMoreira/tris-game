<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Tris</title>
</head>
<body>
  <h1>Tic - Tac - Toe</h1>
  <section id="initializeGame">
    <div class="divInput">
      <label for="player1">X</label>
      <input type="text" name="playerName" id="player1" placeholder="Player x">
    </div>
    <div class="divInput">
      <label for="player2">O</label>
      <input type="text" name="playerName" id="player2" placeholder="Player O"><br>
    </div>
    <button id="start">Start</button>
  </section>
  <h2>Turn player <span id="turnPlayer"></span></h2>
  <section id="gameBoard">
    <span data-region="0.0"></span>
    <span data-region="0.1"></span>
    <span data-region="0.2"></span>
    <span data-region="1.0"></span>
    <span data-region="1.1"></span>
    <span data-region="1.2"></span>
    <span data-region="2.0"></span>
    <span data-region="2.1"></span>
    <span data-region="2.2"></span>
  </section>
</body>
</html>
